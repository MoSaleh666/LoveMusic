<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Music for Bahar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e55d50;
        }
        .heart {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .heart {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>To My Beloved Bahar</h1>
    <p>With all my love, I’ve prepared a special musical surprise just for you. Click the buttons below to enjoy the songs made to brighten your day.</p>
    <div class="heart">❤️</div>
    <button onclick="playRandomMusic()">Play Random Music</button>
    <button onclick="toggleMusic()">Toggle Music</button>
    <div class="footer">Created with endless love by Mohamed</div>

    <script>
        let currentMusicIndex = 0;
        const musicLinks = [
            'https://www.youtube.com/watch?v=HfGR5iKBmAQ',
            'https://www.youtube.com/watch?v=DsG8uTAHc30'
        ];

        function playRandomMusic() {
            const randomLink = musicLinks[Math.floor(Math.random() * musicLinks.length)];
            window.location.href = randomLink;
        }

        function toggleMusic() {
            currentMusicIndex = (currentMusicIndex + 1) % musicLinks.length;
            window.location.href = musicLinks[currentMusicIndex];
        }
    </script>
</body>
</html>
